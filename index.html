<!DOCTYPE html>
<html>
    <head>
        <title>
            Sign-up Form
        </title>
    </head>
    <body>
        <div>
            <form method="POST" onsubmit="return validateForm()" name="signup">
                <label for="Qualification">Educational Qualification</label>
                <select id="Qualification" name="Educational-Qualification">
                    <option value="None">None</option>
                    <option value="Secondary">Secondary</option>
                    <option value="SrSecondary">Senior Secondary</option>
                    <option value="Under-Graduate">Under Graduate</option>
                    <option value="Post-Graduate">Post Graduate</option>
                    <option value="Diploma">Diploma</option>
                </select><br><br>
                <label for="MobileNo">Phone Number:</label>
                <input type="text" id="Mobile" name="MobileNo"><br><br>
                <label for="age">Age:</label>
                <input type="number" id="age" name="age"><br><br>
                <label for="Gender">Gender</label>
                <select id="gender" name="Gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br><br>
                <label for="Password">Password:</label>
                <input type="password" id="password" name="Password"><br><br>
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="Cpassword" name="confirmPassword"><br><br>
                <label for="Name">Name:</label>
                <input type="text" id="Name" name="Name"><br><br>
                <label for="city">City:</label>
                <input type="text" id="city" name="city"><br><br>
                <input type="submit" value="Submit">
            </form>
        </div>
        <script src="signup.js"></script>
    </body>
</html>
