<!DOCTYPE html>
<html>
    <head>
        <title>
            Sign-up Form
        </title>
    </head>
    <body>
        <div>
            <form method="POST" onsubmit="return validateForm()" name="signup">
                <label for="Qualification">Educational Qualification</label>
                <select id="Qualification" name="Educational-Qualification" onchange="return qualification()">
                    <option value="None">None</option>
                    <option value="Secondary">Secondary</option>
                    <option value="SrSecondary">Senior Secondary</option>
                    <option value="Under-Graduate">Under Graduate</option>
                    <option value="Post-Graduate">Post Graduate</option>
                    <option value="Diploma">Diploma</option>
                </select><span id="qual"></span><br><br>
                <label for="MobileNo">Phone Number:</label>
                <input type="text" id="Mobile" name="MobileNo" onchange="return mobile()"><span id="mob"></span><br><br>
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" onchange="return ages()"><span id="AGE"></span><br><br>
                <label for="Gender">Gender</label>
                <select id="gender" name="Gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" onchange="return mail()"><span id="EMAIL"></span><br><br>
                <label for="Password">Password:</label>
                <input type="password" id="password" name="Password" onchange="return passwords()"><span id="pass">Password must be of 8-20 characters(first one being an alphabet) and can contain only alphabets, numbers and ('+', '-', '_', '$', '.', '@').</span><br><br>
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="Cpassword" name="confirmPassword" onchange="return cpass()"><span id="cpass"></span><br><br>
                <label for="Name">Name:</label>
                <input type="text" id="Name" name="Name" onchange="return naam()"><span id="NAME"></span><br><br>
                <label for="city">City:</label>
                <input type="text" id="city" name="city" onchange="return citys()"><span id="CITY"></span><br><br>
                <input type="submit" value="Submit">
            </form>
        </div>
        <script src="signup.js"></script>
    </body>
</html>
